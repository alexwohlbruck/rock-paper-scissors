<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Rock Paper Scissors!</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<link href='http://fonts.googleapis.com/css?family=Roboto+Slab:100,300,400' rel='stylesheet' type='text/css'>

<style>
body {
	opacity: 0;
	background-color: #28b4e5;	
	transition: all ease-in-out 400ms
}

.main {
	width: 750px;
	height: 400px;
	position: absolute;
	left: 50%;
	top: 50%;
	margin-top: -200px;
	margin-left: -375px;
}

.main img {
	width: 750px;
}

a {
	text-decoration: none;
	color: #FFFFFF;	
}

h2 {
    font-family: "Roboto Slab", arvo, "Trebuchet MS";
	font-weight: 300;
	font-size: 35px;
}
</style>

</head>

<body>

<div class="main" align="center">
	<img src="Images/Title.png">
    <h2><a href="color.html">Start</a></h2>
    <h2 style="position:relative;bottom:28px;"><a href="instructions.html">How to play</a></h2>
</div>

<script>

//page transition in
$(document).ready(function() {
	setTimeout(function(){
		$('body').css({'opacity':'1'});
	}, 200);
})

//page transition out


var kkeys = [], konami = "38,38,40,40,37,39,37,39,66,65";

$(document).keydown(function(e) {
  kkeys.push( e.keyCode );
  if ( kkeys.toString().indexOf( konami ) >= 0 ) {
    $(document).unbind('keydown',arguments.callee);
    alert('Navigating to the test page...');
    location.href='test.html';
    $("body").addClass("konami");
  }
});
</script>
</body>
</html>
