<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Rock Paper Scissors!</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<link href='http://fonts.googleapis.com/css?family=Roboto+Slab:100,300,400' rel='stylesheet' type='text/css'>

<style>
body {
	color: #FFF;
	opacity: 0;
	background-color: #28b4e5;	
	transition: all ease-in-out 400ms
}

h2 {
    font-family: "Roboto Slab", arvo, "Trebuchet MS";
	font-weight: 300;
	font-size: 48px;
}

p {
	font-family: "Roboto Slab", arvo, "Trebuchet MS";
	font-weight: 300;
	font-size: 24px;
	width: 500px;
}

a {
	text-decoration: none;
	color: #FFFFFF;	
}

#arrow {
	width: 12px;
}

.images {
	position: absolute;
}

#art {
	width: 70%;
	position: fixed;
	bottom: 0;
	left: 0;
}
</style>

</head>

<body>

<div class="instructions" style="margin:140px;">
    <h2>How to play:</h2>
    <p>Pick between rock, paper, or scissors. The computer will choose as well.</p>
    <p>Rock beats scissors, paper beats rock, and scissors beats paper.</p>
    <p>The first one to win three rounds wins the game!</p>
    <br>
    <a href="index.html"><p><img src="Images/Back.png" id="arrow"> Back</p></a>
</div>

<div class="images">
	<img src="Images/Art.png" id="art">
</div>

<script>
$(document).ready(function() {
	setTimeout(function(){
		$('body').css({'opacity':'1'});
	}, 200);
})
</script>
</body>
</html>
